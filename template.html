<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/style.css">
    <script src = "/assets/script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Aim practice</title>
</head>
<body onload="addCanvas()">
    <header>
        <h1 class = "title">Shooting Range</h1>
    </header>
    <div class = "tray">
        <div><h2 class = "score">Score : <span id="points">0</span></h2></div>
        <div><h2 class="timer"> Timer(seconds) : <span id="seconds">60</span></h2></div>
        <div><button class="button" id = "start" onclick="countdown(); targetGenerator()">Start</button></div>
    </div>
    <div id="main">
        <div class="scoreboard">
            <span>
            <p >Top 10 Scores: </p>
            <ol>
                <li>best</li>
                <li>second</li>
                <li>third</li>
                <li>fourth</li>
                <li>fifth</li>
                <li>sixth</li>
                <li>seventh</li>
                <li>eight</li>
                <li>ninth</li>
                <li>tenth</li>
            </ol>
            </span>
        </div>
        <canvas id="myCanvas" width="800px" height="480px"></canvas>
        <div id="user">
            <form>
                <p>Enter ID to be recorded : </p>
                <div><input class="field" type="text" value="Only top 10 recorded"><button class="button" id = "submit">Submit</button></div>
            </form>
        </div>
    </div>
</body>
</html>
