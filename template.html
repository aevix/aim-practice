<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Aim practice</title>
</head>
<body>
    <header>
        <h1 class = "title">Shooting Range</h1>
    </header>
    <div class = "tray">
        <h2 class = "score">Score : </h2>
        <h2 class="timer"> Timer(seconds) : <span id="seconds">60</span></h2>
        <button id = "button" onclick="countdown()">Start</button>
    </div>
    <div id="main">
        <span class="scoreboard">
        <p >Top 10 Scores: </p>
        <ol>
            <li>best</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
            <li>fifth</li>
            <li>sixth</li>
            <li>seventh</li>
            <li>eight</li>
            <li>ninth</li>
            <li>tenth</li>
        </ol>
        </span>
        <span id="myCanvas"><canvas></canvas></span>
        <span id="user">
        <form>
            <input type="text">
        </form>
        </span>
    </div>
</body>
</html>
