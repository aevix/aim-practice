<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Aim practice</title>
</head>
<body>
    <header>
        <h1 class = "title">Shooting Range</h1>
    </header>
    <div class = "tray">
        <div><h2 class = "score">Score : </h2></div>
        <div><h2 class="timer"> Timer(seconds) : <span id="seconds">60</span></h2></div>
        <div><button id = "button" onclick="countdown(); myFunction()">Start</button></div>
    </div>
    <div id="main">
        <div class="scoreboard">
            <span>
            <p >Top 10 Scores: </p>
            <ol>
                <li>best</li>
                <li>second</li>
                <li>third</li>
                <li>fourth</li>
                <li>fifth</li>
                <li>sixth</li>
                <li>seventh</li>
                <li>eight</li>
                <li>ninth</li>
                <li>tenth</li>
            </ol>
            </span>
        </div>
        <div id="myCanvas"><canvas width="800px" height="480px"></canvas></div>
        <div id="user">
            <form>
                <input type="text">
                <button id = "button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
